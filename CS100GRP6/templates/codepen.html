<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Sign Up</title>
        <link rel="stylesheet" href="../static/css/codepen.css">
        <script type="text/javascript" src="..stactic/js/codepen.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login-page">
          <div class="form">
            <form class="register-form">
              <input type="text" placeholder="name"/>
              <input type="password" placeholder="password"/>
              <input type="text" placeholder="email address"/>
              <button>create</button>
              <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form action="" method="post" class="login-form">
              <input type="text" placeholder="username" value= "{{request.form.username}}"/>
              <input type="password" placeholder="password" value="{{request.form.password}}"/>
              <input type="submit" class="login-btn" name="" value="Login">
              <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
          </div>
        </div>

    </body>
</html>
